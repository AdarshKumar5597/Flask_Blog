
{% extends "layout.html" %}
{% block body %}
      <!-- Page Header-->
        <header class="masthead" style="background-image: url('      /static/assets/img/home-bg.jpg      ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                  <table class="table">
                    <tr>
                      <td>
                        <h1>Basic Actions</h1>
                      </td>
                      <td align="right">
                        <a href="/edit/0"><button class="btn btn-primary">Add Post</button></a>
                      </td>
                      <td>
                        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <h1>File Uploader</h1>
                      </td>
                      <td align="right">
                        <form action="/uploader" method="post" enctype="multipart/form-data">
                          <input type="file" name="file1">
                      </td>
                      <td>
                        <button type="submit" class="btn btn-primary">submit</button>
                      </form>
                      </td>
                    
                    </tr>
                  </table>

                    <h1>Edit Posts</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Serial No.</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                          </tr>
                        </thead>
                        <tbody>

                        {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                            <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                          </tr>
                        {% endfor %}  

                        </tbody>
                      </table>

                </div>
            </div>
        </div>
        <!-- Footer-->
        {% endblock %}
