
{% extends "layout.html" %}
{% block body %}
      <!-- Page Header-->
        <header class="masthead" style="background-image: url('      /static/assets/img/home-bg.jpg      ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <table class="table">
                        <tr>
                          <td colspan="4">
                            <h1>Basic Actions</h1>
                          </td>
                          <td>
                            <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
                          </td>
                          <td>
                          <button class="btn btn-primary">Logout</button>
                          </td>
                        </tr>
                      </table>

                    <h1>Add/Edit Posts</h1>
                    <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate="">

                        <div class="form-floating">
                            <input class="form-control" id="title" type="text" placeholder="Enter your name..." name="title" value="{{post.title}}"/>
                            <label for="name">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A title is required.</div>
                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="tagline" type="text" placeholder="Enter your email..." name="tagline" value="{{post.tagline}}" />
                            <label for="email">Tag line</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An tag line is required.</div>
                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="slug" type="text" placeholder="Enter your phone number..." name="slug" data-sb-validations="required" value="{{post.slug}}" />
                            <label for="phone">Slug</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                        </div>

                        <div class="form-floating">
                            <textarea class="form-control" id="content" placeholder="Enter your message here..." style="height: 12rem" name="content" data-sb-validations="required">{{post.content}}</textarea>
                            <label for="message">Content</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A content is required.</div>
                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="img_file" type="text" placeholder="Enter your phone number..." name="img_file" value="{{post.img_file}}" />
                            <label for="phone">Image File</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A image file is required.</div>
                        </div>

                        <br>
                        <div id="success"></div>
                        <div class="form-floating">
                          <button type="submit" class="btn btn-primary" id="sendMessageButton">{{btn_name}}</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% endblock %}
